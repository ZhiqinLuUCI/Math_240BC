<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Let <span class="process-math">\(M\)</span> be a manifold with boundary. Let <span class="process-math">\(\pa M\)</span> be the boundary of <span class="process-math">\(M\text{.}\)</span> Then we have</p>
<ol class="decimal">
<li><p><span class="process-math">\(\pa M\)</span> is a smooth manifold;</p></li>
<li><p><span class="process-math">\(\pa M\)</span> is a manifold without boundary. That is <span class="process-math">\(\pa\pa M=0\text{,}\)</span> or <span class="process-math">\(\pa^2=0\text{.}\)</span></p></li>
</ol>
