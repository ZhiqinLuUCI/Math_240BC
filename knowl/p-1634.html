<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Then, for any <span class="process-math">\(\lambda&gt;1\text{,}\)</span> there exists a family <span class="process-math">\(\mathfrak A\)</span> of <span class="process-math">\([\eps_0m(X)/v]\)</span> annuli in <span class="process-math">\(X\)</span> satisfying the following properties</p>
<ol class="decimal">
<li><p><span class="process-math">\(m(A)\geq v\)</span> for any <span class="process-math">\(A\in\mathfrak A\text{;}\)</span></p></li>
<li><p>the annuli <span class="process-math">\(\{\lambda A\}_{A\in\mathfrak A}\)</span> are disjoint.</p></li>
</ol>
