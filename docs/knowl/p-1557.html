<p>By the Aleksandrov maximum principle, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
\sup_{B_1} v\leq C[1+||v^+||_{L^n(B_\alpha)}]\text{,}\tag{9.3.6}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(C\)</span> only depends on <span class="process-math">\(n,\gamma,\alpha\text{.}\)</span></p>
