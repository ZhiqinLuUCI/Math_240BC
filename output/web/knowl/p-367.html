<p>Using the Cauchy inequality, we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_M \rho^2 | \nabla f | ^2 \leq \frac{2}{R} \left( \int_M \rho^2 |\nabla f|^2 \right) ^{\frac{1}{2}} \int_M |\nabla \rho| ^2 f\text{.}
\end{equation*}
