<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Dividing <span class="process-math">\(K_0\)</span> into <span class="process-math">\(2^n\)</span> congruent sub-cubes and denoting them as <span class="process-math">\(\{K(i_1)\}_{i_1=1}^{2^n}\text{.}\)</span> On each <span class="process-math">\(K(i_1)\text{,}\)</span> we have either of the following</p>
<ol class="decimal">
<li><p><span class="process-math">\(|\Gamma\cap K(i_1)|\leq\delta|K(i_1)|\text{;}\)</span></p></li>
<li><p><span class="process-math">\(|\Gamma\cap K(i_1)|&gt;\delta|K(i_1)|\text{.}\)</span></p></li>
</ol>
