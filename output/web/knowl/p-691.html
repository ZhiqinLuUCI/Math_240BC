<p>Thus we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int \nabla f \nabla \phi = - \mu _1 \int_M f \phi\text{.}
\end{equation*}
</div>
<p class="continuation">by Green's formula</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_M \nabla f \nabla \phi - \int _{\partial M} \phi \frac{\partial f }{\partial n} - \int_M \Delta f \phi\text{.}
\end{equation*}
</div>
