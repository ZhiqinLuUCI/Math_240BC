<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.3</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(A\)</span> be the Dirichlet extension of the Laplacian <span class="process-math">\(\Delta\text{.}\)</span> A function <span class="process-math">\(f\)</span> is called <span class="process-math">\(A\)</span>-harmonic, if <span class="process-math">\(f \in { Dom} (A)\)</span> and <span class="process-math">\(A f = 0\text{.}\)</span> If <span class="process-math">\(f \in L^2 (M)\text{,}\)</span> then <span class="process-math">\(f\)</span> is a constant.</p></article><span class="incontext"><a href="Eigenvalue.html#theorem-42" class="internal">in-context</a></span>
