<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Using Young's inequality, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\phi(\theta R)=(1-\frac p2)\phi(R)+\frac{C}{((1-\theta)R)^{n/p}}||v||_{L^p}\text{,}
\end{equation*}
</div>
<p class="continuation">where</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\phi(s)=\sup_{B_s}\, v\text{.}
\end{equation*}
</div>
