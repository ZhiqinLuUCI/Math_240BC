<p>Let <span class="process-math">\(\eta\)</span> be an arbitrary smooth <span class="process-math">\(p\)</span>-form. Then we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\eta=\eta_0+d\eta_1+\delta\eta_2\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(\eta_0\)</span> is a harmonic <span class="process-math">\(p\)</span>-form; <span class="process-math">\(\eta_1\)</span> and <span class="process-math">\(\eta_2\)</span> are <span class="process-math">\((p-1)\)</span> and <span class="process-math">\((p+1)\)</span> forms, respectively,</p></article><span class="incontext"><a href="State_Hodge.html#li-74" class="internal">in-context</a></span>
