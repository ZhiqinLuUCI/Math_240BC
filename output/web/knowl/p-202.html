<p>Assume not, then there is a constant <span class="process-math">\(C\text{,}\)</span> such that for any compact set <span class="process-math">\(K\text{,}\)</span> there is a function <span class="process-math">\(f\in \mathcal C_0^\infty(M\backslash K)\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{\int_M |\nabla f|^2}{\int_M f^2}\lt C\text{.}
\end{equation*}
