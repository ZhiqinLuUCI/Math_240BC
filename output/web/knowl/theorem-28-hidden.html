<body class="ignore-math"><article class="theorem theorem-like"><p>Let <span class="process-math">\(u\)</span> be a positive harmonic function on <span class="process-math">\(B(a)\text{.}\)</span> Then for any <span class="process-math">\(0 \lt  \theta \lt  1\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sup _{B(a\theta)} u \leq C \inf_{B(a \theta) }u
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(C\)</span> only depends on <span class="process-math">\(n, (1 - \theta )^{-1}\text{,}\)</span> and the Sobolev constants.</p></article></body>
