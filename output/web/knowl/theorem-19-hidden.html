<body class="ignore-math"><article class="theorem theorem-like"><p>Let <span class="process-math">\(\sigma_p(M)\)</span> be the spectrum of the Laplacian on <span class="process-math">\(p\)</span>-forms. If <span class="process-math">\(\lambda\in\sigma_p(\Delta)\)</span> and <span class="process-math">\(\lambda\neq 0\text{,}\)</span> then <span class="process-math">\(\lambda\in\sigma_{p-1}(\Delta)\)</span> or <span class="process-math">\(\lambda \in\sigma_{p+1}(\Delta)\text{.}\)</span></p></article></body>
