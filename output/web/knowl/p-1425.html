<p>It remains to prove that the lemma is true for <span class="process-math">\(0\lt p\lt 2\text{.}\)</span> To see this we first use the inequality for <span class="process-math">\(p=2\text{.}\)</span> That is</p>

\begin{equation*}
\sup_{B_{\theta R}}\, v\leq\frac{C}{(1-\theta)^{n/2}}\left(\fint_{B_R}u^2\right)^{1/2}\text{.}
\end{equation*}
