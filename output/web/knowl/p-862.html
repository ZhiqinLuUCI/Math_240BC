<p>Let <span class="process-math">\(\Omega\)</span> be a bounded convex domain of <span class="process-math">\(\mathbb{R}^n\text{.}\)</span> Let <span class="process-math">\(u\)</span> be the first Dirichlet eigenfunction with the eigenvalue <span class="process-math">\(\lambda_1\text{.}\)</span> Then (up to a sign), <span class="process-math">\(u\)</span> is positive and <span class="process-math">\(\log u\)</span> is concave.</p>
