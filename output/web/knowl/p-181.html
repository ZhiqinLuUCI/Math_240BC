<p>On the other hand, by the Rellich Lemma, <span class="process-math">\(f_\alpha\to f\)</span> strongly in <span class="process-math">\(L^2(M)\text{.}\)</span> Thus we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_Mf^2=1\text{,}
\end{equation*}
</div>
<p class="continuation">hence</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lambda_k=\frac{\int_M|\nabla f|^2}{\int_M f^2}
\end{equation*}
</div>
