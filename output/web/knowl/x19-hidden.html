<body class="ignore-math"><article class="lemma theorem-like"><p>Let <span class="process-math">\(u\in\mathcal  C^2(\bar\Omega)\)</span> and <span class="process-math">\(u|_{\pa\Omega}\leq 0\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sup_\Omega u\leq\frac{d}{\sqrt[n]{w_n}}\left[\int_{\Gamma_u^+}\det(-D^2 u) dx\right]^{1/n}\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(d={ diam}\,\Omega\text{.}\)</span></p></article></body>
