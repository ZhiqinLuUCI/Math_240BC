<p>Let <span class="process-math">\(M\)</span> be a compact manifold with boundary. <span class="process-math">\(f\in H^1(M)\text{.}\)</span> Then for any nonnegative function <span class="process-math">\(g\)</span> on <span class="process-math">\(M\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_M g=\int_{-\infty}^\infty\left(\int_{\{f=\sigma\}}\frac{g}{|\nabla f|}\right)d\sigma\text{.}
\end{equation*}
</div>
