<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>We choose an orthonormal set <span class="process-math">\(\{\phi_i\}\subset G_\eps\text{.}\)</span> Since <span class="process-math">\(A\)</span> is compact, we may assume that <span class="process-math">\(A\phi_i\)</span> is convergent. Assume that for <span class="process-math">\(i,j\)</span> big enough but <span class="process-math">\(i\neq j\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\|A\phi_i-A\phi_j\|\leq \eps\text{.}
\end{equation*}
</div>
