<p>Unfortunately, for Neumann boundary condition, we don't have the comparison theorem for the 1st eigenvalues <em class="emphasis">directly</em>. Under, the Neumann boundary condition, the <em class="emphasis">first</em> eigenvalues are always 0. The comparison theorem for that is trivial.</p>
