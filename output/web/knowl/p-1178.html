<p>Since <span class="process-math">\(B_{2(R+1)}(p) \supset B_{R+1}(x_0)\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
2nv_{2(R+1)}(p) \geqslant (R-1)v_1(p)\text{.}
\end{equation*}
</div>
<p class="continuation">or in other word,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v_{2(R+1)}(p) \geqslant \frac{R-1}{2n}v_1(p)\text{.}
\end{equation*}
</div>
