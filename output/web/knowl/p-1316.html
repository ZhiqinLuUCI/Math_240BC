<p>Let <span class="process-math">\((\,\,,\,\,)_0\)</span> be the inner product on <span class="process-math">\(\Lambda^p(T^n)\)</span> induced by the flat Riemannian metric and let <span class="process-math">\(||||_0\)</span> be the corresponding norm. Then there is a constant <span class="process-math">\(C&gt;0\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
C^{-1}||||_0\leq ||||\leq C||||_0\text{.}
\end{equation*}
