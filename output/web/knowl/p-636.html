<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Recall that an operator <span class="process-math">\(\Delta\)</span> is self-adjoint if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
{ Dom} (\Delta) = { Dom} ( \Delta ^\ast)
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\langle \Delta f , g \rangle = \langle f, \Delta g \rangle
\end{equation*}
</div>
<p class="continuation">for any <span class="process-math">\(f, g \in { Dom} (\Delta)\text{.}\)</span></p>
